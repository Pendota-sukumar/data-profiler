<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - EDA and Model Analysis</title>
</head>
<body>
    <h1>Upload Your CSV File for EDA and Model Analysis</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <br><br>
    <p>After uploading, the system will analyze the data, perform EDA, and run a predictive model.</p>
</body>
</html>
